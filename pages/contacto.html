    <main class="container-fluid">
        <form class="row g-3 fondo-form">
            <div class="col-12 titulo-c">
                <h1>Contactanos</h1>
            </div>
            <div class="col-md-6 col-sm-3 mt-5 form-l">
                <label for="inputNombre" class="form-label">Nombre</label>

            <div class="col-md-6 col-sm-3 mt-5 form-l">

            </div>
            <div class="col-12 col-md-6 col-sm-3 form-l">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="text" class="form-control form-p" id="inputEmail" placeholder="Ingresa tu email">
            </div>
            <div class="col-md-6 col-sm32 mb-3 form-l">
                <label for="inputComentario" class="form-label">Mensaje</label>
                <textarea class="form-control form-p" id="inputComentario" placeholder="Ingresa tu mensaje"

            </div>
            </div>
